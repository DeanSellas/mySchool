<h2>Homework</h2>

<div class="container ">
  <div class="col-sm-6 col-sm-offset-3">


    <div class="form-group">
      <label class="homeworkLabel" for="assignment">Assignment Name:</label>
      <input placeholder="Worksheet..." type="text" class="form-control" id="assignment">
    </div>

    <div class="form-group">
      <label class="homeworkLabel" for="class">Class:</label>
      <input placeholder="Math..." type="text" class="form-control" id="class">
    </div>
    

    <div class="form-group">
      <label class="homeworkLabel" for="dueDate">Due Date:</label>
      <input type="date" class="form-control" id="dueDate">
    </div>

    <div class="forum-group">
      <button class="btn btn-default" id="addAssignment" onclick="addHomework()">Add Assignment</button>
    </div>
  </div>
</div>

<script>
 function setInputDate() {
    var _dat = document.querySelector("#dueDate");
    var hoy = new Date(),
    d = hoy.getDate(),
    m = hoy.getMonth() + 1,
    y = hoy.getFullYear(),
    data;

    if (d < 10) {
      d = "0" + d;
    }
    if (m < 10) {
      m = "0" + m;
    }

    data = y + "-" + m + "-" + d;
    console.log('Today is: ' + data);
    _dat.value = data;
  }

  setInputDate();
</script>
