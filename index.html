<body ng-app="mySchoolApp" onresize="resize()">

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">

        <li class="sidebar-brand sidebar-nav-link">
          <a id="navTitle" href="#/">mySchool</a>
        </li>
        <li>
          <a class="sidebar-nav-link" id="home" href="#/">Home</a>
        </li>
        <li>
          <a class="sidebar-nav-link" id="homework" href="#/homework">Homework</a>
        </li>
        <li>
          <a class="sidebar-nav-link" id="school" href="#/school">School</a>
        </li>
        <li>
          <a class="sidebar-nav-link" id="about" href="#/about">About</a>
        </li>

      </ul>
      
      <p class="credit">App Created by <a href="http://thespacecoder.com/" target="_blank">Dean Sellas</a> and Nicholas Horvat</p>
      
    </div>

    <a href="#menu-toggle" class="btn" id="menu-toggle"><i id="navBtn" class="fa fa-2x" aria-hidden="true"></i></a>

  </div>

  <div class="container text-center">

    <div class="title">
      <h1>mySchool</h1>
      <span id="date"></span>
    </div>

    <div class="hide" id="app">

      <div ng-view></div>

    </div>

    <!-- LOGIN FOR GOOGLE API (NEEDED) -->
    <div id="authorizeDiv" class="hide">
      <p class="login">Please Log into your school account</p>
      <!-- Button for the user to click to initiate auth sequence -->
      <button class="btn btn-default" id="authorize-button" onclick="handleAuthClick(event)">Log In</button>
    </div>

  </div>

  <script>
    // GETS NAV ICON CLICK
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");

      if ($('#navBtn').hasClass("fa-bars") === true) {

        // console.log("bars");
        $('#navBtn').addClass("fa-times");
        $('#navBtn').removeClass("fa-bars");
      } 
      else if ($('#navBtn').hasClass("fa-times") === true) {

        // console.log("times");
        $('#navBtn').addClass("fa-bars");
        $('#navBtn').removeClass("fa-times");
      }
    });
    // UPDATES FUNCTIONS IN REAL TIME
    $('.sidebar-nav-link').click(setActive);
    $('.sidebar-nav-link').click(blueGold);
    $('.sidebar-nav-link').click(listUpcomingHomework);
    $('.sidebar-nav-link').click(writeDay);
  </script>

    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-74019204-2', 'auto');

  </script>
